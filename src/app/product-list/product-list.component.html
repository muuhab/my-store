<div class="container-fluid pt-5">
  <div *ngIf="addedAlert===true" class="alert alert-success" role="alert">
    Product has been added to cart!
  </div>
  <div class="row px-xl-5">
    <div class="row pb-3">
      <app-product-item class="col-lg-3 col-md-6 col-sm-12 pb-1" *ngFor="let product of products" [product]="product"
        (addedAlert)="addToCart($event)"></app-product-item>
    </div>
  </div>
</div>
<a href="#" class="btn btn-primary back-to-top ">
  <fa-icon [icon]="faAngleDoubleUp"></fa-icon>
</a>
